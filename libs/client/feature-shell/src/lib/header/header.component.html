<ibm-header brand="Secure JWT" name="Dashboard">
  <ibm-header-global>
    <ibm-header-action (click)="refreshToken()" title="Refresh token">
      <svg class='inline' ibmIconRenew size='20'></svg>
    </ibm-header-action>
    <ibm-header-action (click)="signout()" title="Sign out">
      <svg class='inline' ibmIconExit size='20'></svg>
    </ibm-header-action>
  </ibm-header-global>
</ibm-header>
